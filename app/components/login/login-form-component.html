<div class="col-md-7 col-md-offset-2">
    <fieldset>
      <legend>Login</legend>
        <form name="form" (submit)="loginUser()" #loginForm="ngForm" class="col-md-7 col-md-offset-3" >
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="user.Username" [(ngModel)]="user.username" required/>
            </div>
            <div class="form-group" >
                <label for="password">Password</label>
                <input type="password" class="form-control" id="userPassword" name="password" [(ngModel)]="user.password" required />
                <div *ngIf="loginForm.submitted && !user.password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit"> Login </button>
                <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            </div>
        </form>
    </fieldset>
</div>

<router-outlet></router-outlet>
