<div *ngIf="news">
  <div class="col-sm-10 small">
      <div class="panel panel-default">
          <div class="panel-heading">
              <button class="badge">{{news.title}}</button>
              <br />
              <br />
              <span class="text-muted">{{news.createdOn | date}}</span>
              <!--
              <input type="submit" value="Delete Comment" class="btn btn-sm btn-danger pull-right" />
              -->
              <br />
          </div>
          <div class="panel-body">
              {{news.content}}
          </div>
      </div>
  </div>

  <comment-component [currentNews]="news"></comment-component>
  <div *ngIf="authService.isLoggedIn() == true">
    <comment-post-component [currentNews]="news"></comment-post-component>
  </div>
</div>
