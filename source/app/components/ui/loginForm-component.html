<div>
    <h3>Login Form</h3>
    <form (submit)="loginUser()">
        <label for="userName"> Username:
            <input type="text" id="userName" [(ngModel)]="user.username" name="user.Username" />
        </label>
        <label for="userPassword"> Password
            <input type="password"  id="userPassword" [(ngModel)]="user.password" name="userPassword" />
        </label>
        <button class="btn btn-primary" type="submit"> Login </button>
    </form>
</div>
