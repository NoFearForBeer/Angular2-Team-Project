<h3 class="text-center">All the news: </h3>
<div>
  <div class="col-sm-10 small" *ngFor="let n of news">
      <div class="panel panel-default">
          <div class="panel-heading">
              <button class="badge" [routerLink]="['/news', n.id]">{{n.title}}</button>
              <br />
              <br />
              <span class="text-muted">{{n.createdOn | date}}</span>
              <!--
              <input type="submit" value="Delete Comment" class="btn btn-sm btn-danger pull-right" />
              -->
              <br />
          </div>
          <div class="panel-body">
              {{n.content}}
          </div>
      </div>
  </div>
</div>
