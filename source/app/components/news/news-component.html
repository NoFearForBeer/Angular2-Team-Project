<h2>News</h2>
<ul class="news">
  <li *ngFor="let n of news" (click)="onSelect(n)" [class.selected]="n === selectedNews">
    <span class="news-element">
      <button an class="badge" [routerLink]="['/news', n.id]">{{n.title}} {{n.id}}</button>{{n.content}}
      <span>Created on: {{n.createdOn | date}}</span>
    </span>
  </li>
</ul>
