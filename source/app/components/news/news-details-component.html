<div *ngIf="news">
  <h2>{{news.title}}!</h2>
  <div>
    <span>id: </span>{{news.id}}
  </div>
  <div>
    <span>Created On: </span>{{news.createdOn}}
  </div>
  <div>
    <span>Content: </span>{{news.content}}
  </div>

  <div>Comments</div>
  <ul *ngIf="news"> 
  	<li *ngFor='let comment of [news.comments]'>
      <button class="badge">{{comment}}.{{Content}}</button>
      <span>Created on: {{comment}}.{{CreatedOn | date}}</span>
    </li>
  </ul>
</div>
