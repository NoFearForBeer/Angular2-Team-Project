<div class="col-sm-10 small">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Post a news...</strong> <span class="text-muted"></span>
            <form name="form" (ngSubmit)="f.form.valid && postNews(f)" #f="ngForm" novalidate>
                <button class="btn btn-sm btn-default pull-right">Create!</button>
                <br />
                <br />
                <div class="panel-body">
                    <label for="Title">Title:</label>
                    <input type="text" class="form-control" id="Title" name="Title" [(ngModel)]="model.title" #Title="ngModel" required maxlength="100" minlength="5" />
                    <div *ngIf="f.submitted && !Title.valid" class="help-block text-primary">
                        <span class="text-primary">
                            Title should be between 5 and 100 symbols
                        </span>
                    </div>
                    
                    <label for="Content">Content:</label>
                    <textarea rows="5" class="form-control" id="Content" name="Content" [(ngModel)]="model.content" #Content="ngModel" required  minlength="5" ></textarea>
                    <div *ngIf="f.submitted && !Content.valid" class="help-block">
                        <span class="text-primary">
                            The content should be atleast 6 symbols long
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
