<div class="col-sm-10 small">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Post a news...</strong> <span class="text-muted"></span>
            <form name="form" (ngSubmit)="f.form.valid && postNews()" #f="ngForm" novalidate>
                <button class="btn btn-sm btn-default pull-right">Comment!</button>
                <br />
                <br />
                <div class="panel-body">
                    <label for="Title">Title:</label>
                    <input type="text" class="form-control" id="Title" name="Title" [(ngModel)]="model.Title" #Content="ngModel" required />
                    <div *ngIf="f.submitted && !Content.valid" class="help-block">Title cannot be empty</div>
                    
                    <label for="Content">Content:</label>
                    <textarea rows="5" class="form-control" id="Content" name="Content" [(ngModel)]="model.Content" #Content="ngModel" required></textarea>
                    <div *ngIf="f.submitted && !Content.valid" class="help-block">Title cannot be empty</div>
                </div>
            </form>
        </div>
    </div>
</div>
