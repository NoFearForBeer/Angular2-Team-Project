<div id="profile-container">


    <h2> User Profile </h2>

    <div class="col">

        <div class="col col-sm-4 col-sm-offset-4">
            <div class="row">

                <img [src]="tempImg" [alt]="avatar" [width]="350" class="img-thumbnail">

                <span *ngIf="imageUpdated" class="text-success">Done
                    <span class="glyphicon glyphicon-ok" aria-hidden="true">
                    </span>
                </span>
                <form enctype="multipart/form-data" (submit)="updateAvatar(imgInput.files[0])">
                    <input (change)="imagePreview($event)" class="btn btn-default" #imgInput type="file" accept="image/*">
                    <button class="btn btn-info btn-sm" type="submit" [disabled]="!imageSelected">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                        Update
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col" *ngIf="!isEdit">

        <div class="col col-sm-4 col-sm-offset-4">
            <h2>
                {{ userProfile.FullName }}
            </h2>

            <h4> {{ userProfile.Email }}</h4>
            <span class="pull-right btn btn-info" (click)="toogle()">  
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
            </span>
        </div>
    </div>

    <div class="col" *ngIf="isEdit">
        <div class="col col-sm-4 col-sm-offset-4">
            <h2>Edit</h2>
            <form #newProfileForm="ngForm" novalidate (submit)="updateProfile()" >
                <div>
                    <label for="firstNameInput" class="label-control"> First name 
                        <input type="text" id="firstNameInput" class="form-control" #newFirstNameInput="ngModel" required name="newProfileFirstName" [(ngModel)]="newProfile.FirstName" minlength="3" >
                    </label>
                    <p class="help-block" *ngIf="!newFirstNameInput.valid" class="text-primary">
                        First name is required
                    </p>
                </div>

                <div>
                    <label for="firstNameInput" class="label-control"> Last name 
                        <input type="text" id="firstNameInput" class="form-control" required #newLastNameInput="ngModel" name="newProfileLastName"  [(ngModel)]="newProfile.LastName" minlength="3" >
                    </label>
                    <p class="help-block" *ngIf="!newLastNameInput.valid" class="text-primary">
                        Last name is required
                    </p>
                </div>

                <div>
                    <label for="firstNameInput" class="label-control"> Email 
                        <input type="text" id="firstNameInput" class="form-control" required  #newEmailInput="ngModel" name="newProfileEmail" [(ngModel)]="newProfile.Email" rquired pattern="^([\w\.\-_]+)?\w+@[\w-_]+(\.\w+){1,}$" >
                    </label>
                    <p class="help-block" *ngIf="!newEmailInput.valid" class="text-primary">
                        Email address is invalid
                    </p>
                </div>
                    
                <div>
                    <button type="submit" class="btn btn-info" [disabled]="!newProfileForm.valid" >Apply</button>
                    <button type="button" class="btn btn-default" (click)="toogle(true)">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!--

  UserName: "Text", 
  FullName: "" }-->

</div>
