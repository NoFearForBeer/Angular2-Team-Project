<h2>Comments</h2>

<ul class="comments">
  <li *ngFor="let comment of comments">
    <span class="comments-element">
      <span>{{comment.content}}</span>
      <br>
      <span>Created on: {{comment.createdOn | date}}</span>
      <span> by: {{comment.author}}</span>
      <!--
      <button>{{comment.author}} {{comment.id}}</button>{{n.content}}
      -->
    </span>
  </li>
</ul>
