<login-component (authorizeUser)="getToken($event)"></login-component>


<div class="col-md-6 col-md-offset-3">
    <button type="button" class = "btn btn-primary" (click)="checkAuthorization()">Check if you are authorized?</button>
    <textarea name="" id="" cols="30" rows="10">{{result}}</textarea>
</div>

<div class="col-md-6 col-md-offset-3">
    <button (click)="logout()" class = "btn btn-danger"> Logout </button>
</div>
